name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Force UTF-8 code page (Windows)
      shell: cmd
      run: |
        chcp 65001 >NUL
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Show build_exe print line
      shell: bash
      run: |
        sed -n '60,85p' build_exe.py
        
    - name: Build executable
      run: |
        python build_exe.py
        
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: FeatureFlagManager-Windows
        path: dist/FeatureFlagManager.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/FeatureFlagManager.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
